<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h1 style="text-align:center; margin-bottom: 100px;">House Price Prediction</h1>
    <form action="/predict" method="post" style=" text-align:center">
        <Div style="margin-bottom: 25px;">
            <label for="area">Area (in square feet):</label>
            <input type="number" id="area" name="area">
        </Div>
        <Div style="margin-bottom: 25px;">
            <label for="bedroom">Bedroom Count:</label>
            <input type="number" id="bedroom" name="bedroom">
        </Div>
        <Div style="margin-bottom: 25px;">
            <label for="bathroom">Bathroom Count:</label>
            <input type="number" id="bathroom" name="bathroom">
        </Div>
        <Div style="margin-bottom: 25px;">
            <label for="stories">Stories Count:</label>
            <input type="number" id="stories" name="stories">
        </Div>
        <Div style="margin-bottom: 25px;">
            <label for="mainroad">Mainroad:</label>
            <input type="radio" id="mainroad" name="mainroad">
                YES
            <input type="radio" id="mainroad" name="mainroad">
                NO
        </Div>
        <Div style="margin-bottom: 25px;">
            <label for="guestroom">Guestroom:</label>
            <input type="radio" id="guestroom" name="guestroom">
                YES
            <input type="radio" id="guestroom" name="guestroom">
                NO
        </Div>
        <Div style="margin-bottom: 25px;">
            <label for="basement">Basement:</label>
            <input type="radio" id="basement" name="basement">
                YES
            <input type="radio" id="basement" name="basement">
                NO
        </Div>
        <Div style="margin-bottom: 25px;">
            <label for="hotwaterheating">Hot Water Heating:</label>
            <input type="radio" id="hotwaterheating" name="hotwaterheating">
                YES
            <input type="radio" id="hotwaterheating" name="hotwaterheating">
                NO
        </Div>
        <Div style="margin-bottom: 25px;">
            <label for="airconditioning">Airconditioning	:</label>
            <input type="radio" id="airconditioning" name="airconditioning">
                YES
            <input type="radio" id="airconditioning" name="airconditioning">
                NO
        </Div>
        <Div style="margin-bottom: 25px;">
            <label for="parking">parking count:</label>
            <input type="number" id="parking" name="parking">
        </Div>
        <Div style="margin-bottom: 25px;">
            <label for="prefarea">prefarea:</label>
            <input type="radio" id="prefarea" name="prefarea">
                YES
            <input type="radio" id="prefarea" name="prefarea">
                NO
        </Div>
        <Div style="margin-bottom: 25px;">
            <label for="furnishingstatus">furnishingstatus:</label>
            <input type="text" id="furnishingstatus" name="furnishingstatus">
        </Div>
        <Div style="margin-bottom: 25px;">
            <input type="submit" value="Predict" style="background-color: #04AA6D; border: none; color: white; padding: 16px 32px; text-decoration: none; margin: 4px 2px; cursor: pointer;">
        </Div>
    </form>
    <div id="result" style="text-align:center; margin-bottom: 90px;">
        <h2 style="text-align:center; margin-bottom: 90px;">Predicted Price :</h2>    
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').innerText = 'Predicted Price: ' + result.prediction;
        });
    </script>
</body>
</html>
